<!DOCTYPE html>
<html>
<head lang="ru-RU">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="imagetoolbar" content="no"/>
  <meta http-equiv="msthemecompatible" content="no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta http-equiv="cleartype" content="on"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="img/movie.png" type="image/x-icon">

  <title>Film Please</title>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="indigo">
  <header class="header page-wrapper">
    <h1 class="header_logo">Film Please</h1>
    <nav class="menu">
      <ul class="menu__ul">
        <li class="menu__item"><a href="#" class="menu__link">Популярное</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Скоро</a></li>
      </ul>
    </nav>
  </header>
  <main class="main page-wrapper" id="search">
    <div class="search">
      <img src="img/movie.png" class="search__img responsive-img">
      <form action="/search">
      <h3 class="search__title">Find Film</h3>
        <div class="input-field col s6 search__box">
          <input id="last_name" type="text" class="search__input validate">
          <label for="last_name" class="search__label">Last Name</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn-large search__button">Найти</button>
      </form>  
    </div>
    
        
  </main>


  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
