<!DOCTYPE html>
<html>
<head lang="ru-RU">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="imagetoolbar" content="no"/>
  <meta http-equiv="msthemecompatible" content="no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta http-equiv="cleartype" content="on"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="img/movie.png" type="image/x-icon">

  <title>{{Title}} - Film Please!</title>
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="indigo">
  <header class="header page-wrapper">
    <a href="../"><h1 class="header_logo">Film Please</h1></a>
    <nav class="menu">
      <ul class="menu__ul">
        <li class="menu__item"><a href="#" class="menu__link">Популярное</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Скоро</a></li>
      </ul>
    </nav>
  </header>
  <main class="main page-wrapper movie" id="movie">
    <div class="movie_posterbody">
      <img class="movie__poster" src="{{Poster}}">
    </div>
    
    <div class="description">
      <span class="movie__title">{{Title}}</span>
      <span class="movie__director"><em>Director: {{Director}}</em></span>
      <span>Runtime: <em>{{Runtime}}</em></span>
      <span>Rating: <em>{{imdbRating}}/10</em></span>
      <span>Description: <em>{{Plot}}</em></span>
      <span>Link to OMDB: <em><a href="http://www.imdb.com/title/{{imdbID}}/">info</a></em></span>
    </div>
  </main>


  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
